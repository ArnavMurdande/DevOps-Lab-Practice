<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="previous-answer">Previous Answer: 0</div>
            <input type="text" id="display" value="0" readonly>
        </div>

        <div class="top-row">
             <button class="clear-entry" onclick="clearEntry()">CLEAR ENTRY</button>
        </div>

        <div class="main-area">
            <div class="number-pad">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
            <div class="operators">
                <button class="operator" onclick="appendOperator('+')">+</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                <button class="operator" onclick="appendOperator('*')">ร</button>
                <button class="operator" onclick="appendOperator('/')">รท</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
